<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alca-Ride | Área privada CLIENTE</title>
    <link rel="stylesheet" href="styles/adminArea.css">
    <script>
    // Función para redireccionar con el idLogin adjunto
    function redireccionarConIdLogin(pagina) {
        // Obtener el idLogin de la URL
        var urlParams = new URLSearchParams(window.location.search);
        var idLogin = urlParams.get('id_Login');

        // Redireccionar a la página con el idLogin adjunto
        window.location.href = pagina + "?id_Login=" + idLogin;
    }
</script>
</head>

  <!-- Creo una clase para el body, para la cual aplicaré 
    en su página de estilos un grid y le daré forma responsive.
    Divido el body en 4 apartados principales:
        header
        navbar
        contenido
        footer
    -->
<body class="gridContainer">

    <header class="header">
        <!--Pongo este div para que el enlace se ajuste exactamente al logo-->
        <div>
        <a href="index.html"><img src="images/logo1.jpg" alt="Logo Alca-Ride"></a>
        </div>
    </header>

    <nav class="navbar">
        <a href="index.html">Inicio</a>
        <a href="catalogo.html">Catálogo</a>
        <a href="condic.html">Condiciones</a>
        <a href="contacto.html">Contacto</a>
        <a href="login.html">Iniciar Sesión</a>
    </nav>
    
  <article class="contenido">
    <!-- Enlaces para gestiones de reserva y perfil que pasan el id_Login de la URL -->
    <div class="usu"><a href="#" onclick="redireccionarConIdLogin('clientUsu.html')">Gestionar perfil</a></div>
    <div class="res"><a href="#" onclick="redireccionarConIdLogin('clientRes.html')">Gestionar reservas</a></div>
</article>

    <footer class="footer">
        <a href="privacidad.html" style="color: white;">Política de privacidad</a>
        <a href="legal.html" style="color: white;">Aviso legal</a>
        <p style="color: white;">Copyright Alca-Ride 2024 - Developed by Daniel Fernández</p>
    </footer>

</body>

</html>
