	<div class="formRegistro">			
        <h1>Formulario de registro</h1>
	    <h3>Los datos introducidos deben ser correctos.</h3>
		<h3>Se comprobará su veracidad a la entrega del vehículo.</h3>
    
		<form action="submeter-formulario.php" method="post">
		<p>
		<label for="nombre" class="colocar_nombre">Nombre
		<span class="obligatorio">*</span>
		</label>
		<input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
		</p>
				
		<p>
			<label for="apellido1" class="colocar_apellido1">Apellido 1
			<span class="obligatorio">*</span>
			</label>
			<input type="apellido1" name="introducir_apellido1" id="apellido1" required="obligatorio" placeholder="Escribe tu primer apellido">
		</p>

		<p>
			<label for="apellido2" class="colocar_apellido2">Apellido 2
			</label>
			<input type="apellido2" name="introducir_apellido2" id="apellido2" placeholder="Escribe tu segundo apellido">
		</p>

		<p>
            <label for="fecha_nacimiento" class="colocar_fecha_nacimiento">Fecha de Nacimiento
                <span class="obligatorio">*</span>
            </label>
            <input type="date" name="introducir_fecha_nacimiento" id="fecha_nacimiento" required="obligatorio">
        </p>

		<!--Menú desplegable para seleccionar carnet,
		la primera opción está deshabilitada para que obligue
		a elegir una de las otras dos antes de enviar--> 
		<p>
            <label for="carnet" class="colocar_carnet">Tipo carnet
                <span class="obligatorio">*</span>
            </label>
            <select name="introducir_carnet" id="carnet" required="obligatorio">
                <option value="" disabled selected hidden>Selecciona una opción</option>
				<option value="A">A</option>
                <option value="A2">A2</option>
            </select>
        </p>

		<p>
		<label for="email" class="colocar_email">Email
		<span class="obligatorio">*</span>
		</label>
		<input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
		</p>
						
		<p>
		<label for="telefono" class="colocar_telefono">Teléfono
		<span class="obligatorio">*</span>
		</label>
		<input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
		</p>		
        
        <div class="priva">
            <input type="checkbox" id="privacidad" name="privacidad" required>
            <label for="confirmacion">Confirmo que he leído y acepto la <a href="/privacidad.html">política de privacidad</a>.</label>
        </div>
							
		<button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>

		<p class="aviso">
		<span class="obligatorio"> * </span>los campos son obligatorios.
		</p>					
						
		</form>
		</div>
	</div>
