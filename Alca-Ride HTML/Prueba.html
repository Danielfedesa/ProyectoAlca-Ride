<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamada al Servlet</title>
</head>
<body>
    <h1>Llamada al Servlet</h1>
    <button onclick="llamarServlet()">Llamar al Servlet</button>

    <script>
        function llamarServlet() {
            fetch('ServletListarMotos')
            .then(response => response.text())
            .then(data => console.log(data)) // Puedes mostrar la respuesta en la consola del navegador
            .catch(error => console.error('Error al llamar al Servlet:', error));
        }
    </script>
</body>
</html>
